<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Pricelist</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* === Ticket-only formatting (no logic changes) === */
    :root{ --blue:#acdbf9; --pink:#f8c9f9; --ink:#333; }
    body{ background:var(--blue); margin:0; color:var(--ink); }
    .page-wrapper{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }

    /* Back link pinned like your ticket header */
    .back-home{
      position:fixed; top:20px; left:20px;
      display:inline-block; padding:10px 20px;
      background:var(--pink); color:#000; text-decoration:none;
      font-weight:700; border:1px solid #000; border-radius:30px;
    }
    .back-home:hover{ filter:brightness(.97); }

    header{ text-align:center; padding-top:72px; }
    .controls{
      margin:12px auto 18px; display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;
    }
    select#percentSelector,.toggle-codes{
      padding:8px 14px; border:1px solid #000; border-radius:24px; background:var(--pink); font-weight:600;
    }
    .toggle-codes{ cursor:pointer; user-select:none; }

    /* Layout: left sections + right receipt */
    .content{ display:grid; grid-template-columns: 1fr 360px; gap:18px; align-items:start; }

    /* === TWO-ROW TICKET GRID ON THE LEFT === */
    .sections{
      display:grid;
      grid-template-columns: repeat(4, 1fr); /* virtual grid, we place sections onto it */
      gap:0 12px;
      border-top:2px solid #000;
      border-bottom:2px solid #000;
      padding:6px 0 4px;
    }

    /* Row 1: Visits spans entire width */
    #section-visits{ grid-column:1 / span 4; padding:0 6px; margin-bottom:8px; }

    /* Row 2: Three ticket columns */
    #section-procedures{ grid-column:1 / span 1; padding:0 6px; border-right:1px solid #000; }
    #section-labs{ grid-column:2 / span 1; padding:0 6px; border-right:1px solid #000; }
    #section-oc{ grid-column:2 / span 1; padding:0 6px; } /* OC sits right under Labs */
    #section-meds{ grid-column:3 / span 2; padding:0 6px; } /* spans remaining width */

    /* Ticket headings & lines */
    .section{ background:transparent; border:none; border-radius:0; }
    .section h2{
      margin:0 0 4px 0; font-size:.9rem; font-weight:700; text-transform:uppercase;
      border-bottom:1px solid #000; padding-bottom:3px; letter-spacing:.02em;
    }
    .list{ margin-top:2px; }

    /* Item rows: label left, control right, dotted rule */
    .item{
      display:flex; justify-content:space-between; align-items:center;
      padding:3px 0; border-bottom:1px dotted #000;
    }
    .item:last-child{ border-bottom:none; }
    .item .price{ justify-self:end; font-variant-numeric:tabular-nums; font-weight:600; }

    /* “Add” buttons: outlined ticket look */
    .btn, .item button{
      background:#fff; border:1px solid #000; border-radius:6px;
      padding:2px 8px; font-size:.8rem; font-weight:700; cursor:pointer;
    }
    .btn:hover, .item button:hover{ background:#eee; }

    /* Codes show inline like small ticket notes */
    .codes{ font-size:.8rem; font-style:italic; opacity:.85; display:none; }
    .codes.show{ display:inline; }

    /* OC control compact and left-aligned under Labs */
    .oc-row{ display:flex; flex-direction:column; gap:6px; align-items:flex-start; margin:4px 0 2px; }
    .oc-row select{
      min-width:260px; padding:6px 10px; border-radius:20px; border:1px solid #000; background:var(--pink);
    }

    /* Receipt: thin border box, tabular totals */
    .receipt{
      position:sticky; top:16px;
      background:#fff; border:1px solid #000; border-radius:0; padding:12px;
    }
    .receipt h2{ margin:0 0 8px 0; text-transform:uppercase; font-size:1rem; }
    .receipt-item{
      display:grid; grid-template-columns: 1fr 84px 32px; gap:8px; align-items:center; margin:4px 0;
    }
    .qty-select{
      width:84px; padding:6px 10px; border-radius:10px; border:1px solid #000; background:var(--blue);
    }
    .remove{ height:32px; background:var(--blue); border:1px solid #000; border-radius:8px; cursor:pointer; }

    .total{
      display:flex; justify-content:space-between; align-items:center; margin-top:8px; padding-top:8px;
      border-top:2px solid #000; font-weight:800; font-variant-numeric:tabular-nums;
    }
    #grandTotal{ font-size:1.1rem; }

    /* Print like the ticket */
    @media print{
      @page{ margin:0.5in; }
      body{ background:#fff !important; }
      .back-home, header{ display:none !important; }
      .content{ grid-template-columns: 1fr 360px; gap:14px; }
      .receipt{ position:static; }
    }

    /* Mobile fallback */
    @media (max-width: 900px){
      .content{ grid-template-columns:1fr; }
      .sections{ grid-template-columns: 1fr 1fr; }
      #section-visits{ grid-column:1 / span 2; }
      #section-procedures{ grid-column:1; border-right:none; }
      #section-labs, #section-oc{ grid-column:2; border-right:none; }
      #section-meds{ grid-column:1 / span 2; }
    }
  </style>
</head>
<body>
  <a href="./index.html" class="back-home">Back to Home</a>

  <div class="page-wrapper">
    <header>
      <h1>Interactive Pricelist</h1>
      <div class="controls">
        <label for="percentSelector"><strong>Fee Percentage:</strong></label>
        <select id="percentSelector">
          <option value="100">100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="25">25%</option>
        </select>

        <label class="toggle-codes"><input type="checkbox" id="toggleCodes"> Show Codes</label>
      </div>
    </header>

    <div class="content">
      <!-- LEFT: ticket grid (two rows) -->
      <div class="sections">
        <div class="section" id="section-visits">
          <h2>Visit Codes</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-procedures">
          <h2>Procedures</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-labs">
          <h2>Labs</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-oc">
          <h2>Oral Contraceptives</h2>
          <div class="oc-row">
            <select id="ocSelect"></select>
            <button class="btn" id="addOC">Add to Receipt</button>
          </div>
        </div>

        <div class="section" id="section-meds">
          <h2>Medications &amp; Supplies</h2>
          <div class="list"></div>
        </div>
      </div>

      <!-- RIGHT: receipt -->
      <aside class="receipt">
        <h2>Receipt</h2>
        <div id="receiptItems"></div>
        <div class="total">
          <span>Total</span>
          <span id="grandTotal">$0.00</span>
        </div>
        <button class="btn copy-button" id="copyReceipt">Copy Receipt</button>
      </aside>
    </div>
  </div>

  <script type="module" src="./pricelist.js"></script>
</body>
</html>
