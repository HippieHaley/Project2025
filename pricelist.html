<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Pricelist</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Page layout complements your pink/blue theme in style.css */
    body { background: #acdbf9; }
    .page-wrapper { max-width: 1600px; margin: 0 auto; padding: 0 20px; }
    .back-home {
      display: inline-block; padding: 10px 20px; background:#f8c9f9; color:#333;
      text-decoration: none; font-size: 1rem; font-weight: bold; border-radius:30px;
      border:1px solid #000; position:absolute; top:20px; left:20px;
    }
    .back-home:hover { background:#e8b3e8; }

    header { text-align:center; padding-top:80px; }
    .controls {
      margin: 16px auto 24px; display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap;
    }
    select#percentSelector, .toggle-codes {
      padding: 10px 15px; border:2px solid #f8c9f9; border-radius:30px; background:#f8c9f9; font-weight:600;
    }
    .toggle-codes { cursor:pointer; user-select:none; }

    .content {
      display:grid; grid-template-columns: 1fr 360px; gap:24px; align-items:start;
    }

    /* Left list */
    .sections { display:flex; flex-direction:column; gap:18px; }
    .section {
      background:#f8c9f9; border:1px solid #000; border-radius:12px; padding:12px 14px;
    }
    .section h2 { margin:0 0 8px 0; font-size:1.1rem; }
    .item { display:flex; align-items:center; gap:10px; padding:6px 0; }
    .codes { font-size:0.84rem; font-style:italic; opacity:0.8; display:none; }
    .codes.show { display:inline; }
    .oc-row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .oc-row select {
      min-width:260px; padding: 10px 15px; border-radius: 30px; border:2px solid #f8c9f9; background:#f8c9f9;
    }
    .btn {
      background:#acdbf9; border:1px solid #000; border-radius:20px; padding:8px 14px; cursor:pointer; font-weight:bold;
    }
    .btn:hover { filter: brightness(0.98); }

    /* Receipt right */
    .receipt {
      position:sticky; top:20px; background:#f8c9f9; border:1px solid #000; border-radius:12px; padding:14px;
    }
    .receipt h2 { margin:0 0 10px 0; }
    .receipt-item {
      display:grid; grid-template-columns: 1fr 84px 32px; gap:8px; align-items:center; margin:6px 0;
    }
    .qty-select {
      width:84px; padding:6px 10px; border-radius:12px; border:1px solid #000; background:#acdbf9;
    }
    .remove { background:#acdbf9; border:1px solid #000; border-radius:8px; cursor:pointer; height:32px; }
    .total { display:flex; justify-content:space-between; align-items:center; margin-top:10px; font-weight:bold; }
    .copy-button {
      width:100%; margin-top:10px; padding:10px 14px; background:#acdbf9; border:1px solid #000; border-radius:20px; font-weight:bold; cursor:pointer;
    }

    @media (max-width: 900px) {
      .content { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <a href="./index.html" class="back-home">Back to Home</a>

  <div class="page-wrapper">
    <header>
      <h1>Interactive Pricelist</h1>
      <div class="controls">
        <label for="percentSelector"><strong>Fee Percentage:</strong></label>
        <select id="percentSelector">
          <option value="100">100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="25">25%</option>
        </select>

        <label class="toggle-codes"><input type="checkbox" id="toggleCodes"> Show Codes</label>
      </div>
    </header>

    <div class="content">
      <!-- LEFT: sections -->
      <div class="sections">
        <div class="section" id="section-visits">
          <h2>Visit Codes</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-procedures">
          <h2>Procedures</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-labs">
          <h2>Labs</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-meds">
          <h2>Medications & Supplies</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-oc">
          <h2>Oral Contraceptives</h2>
          <div class="oc-row">
            <select id="ocSelect"></select>
            <button class="btn" id="addOC">Add to Receipt</button>
          </div>
        </div>
      </div>

      <!-- RIGHT: receipt -->
      <aside class="receipt">
        <h2>Receipt</h2>
        <div id="receiptItems"></div>
        <div class="total">
          <span>Total</span>
          <span id="grandTotal">$0.00</span>
        </div>
        <button class="copy-button" id="copyReceipt">Copy Receipt</button>
      </aside>
    </div>
  </div>

  <script type="module" src="./pricelist.js"></script>
</body>
</html>
