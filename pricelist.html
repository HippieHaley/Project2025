<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Pricelist</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    :root{ --blue:#acdbf9; --ink:#222; --rule:#000; --bar:#d9d9d9; --alt:#ececec; }
    html,body{ margin:0; }
    body{ background:var(--blue); color:var(--ink); font-family:Arial, Helvetica, sans-serif; }
    .page{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }

    .back-home{
      position:fixed; top:20px; left:20px;
      display:inline-block; padding:10px 20px; border:1px solid #000; border-radius:30px;
      background:#f8c9f9; color:#000; text-decoration:none; font-weight:700;
    }

    header{ text-align:center; padding-top:72px; }
    .controls{ margin:10px auto 14px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center; }
    select#percentSelector, .toggle-codes{
      padding:8px 12px; border:1px solid #000; border-radius:22px; background:#f8c9f9; font-weight:600;
    }

    /* Page columns: left grid + receipt */
    .content{ display:grid; grid-template-columns: 1fr 360px; gap:18px; align-items:start; }

    /* ===== LEFT GRID: 3 columns Ã— 3 rows ===== */
    .sections{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto auto;
      gap:12px;
      border-top:2px solid var(--rule);
      border-bottom:2px solid var(--rule);
      padding:8px 0 6px;
    }

    /* Placement (C1R1/C1R2 are the two visit blocks; C2R1 procedures; C2R2 labs+OC; C3 spans all meds) */
    #section-visits-office { grid-column:1; grid-row:1; }
    #section-visits-pt     { grid-column:1; grid-row:2; }
    #section-procedures    { grid-column:2; grid-row:1; }
    #section-labs          { grid-column:2; grid-row:2; }
    #section-meds          { grid-column:3; grid-row:1 / span 3; }

    /* Section bars */
    .section{ background:transparent; border:none; }
    .bar{
      background:var(--bar);
      padding:6px 8px; font-weight:800; font-size:.9rem; text-transform:uppercase;
      border:1px solid var(--rule);
      margin:0 0 6px 0;
    }

    /* Visit mini-boxes (each with its own list) */
    .visit-box{
      border:1px solid var(--rule);
      padding:6px 8px;
      margin:0 0 8px 0;
    }
    .visit-head{
      font-weight:800; font-size:.82rem; text-transform:uppercase;
      margin:0 0 6px 0; display:flex; justify-content:space-between; align-items:center;
    }

    /* Generic list row styling (ticket-like) */
    .list{ margin:0; padding:0; }
    .item{
      display:grid; grid-template-columns: 1fr auto; align-items:center;
      gap:10px; padding:3px 0; border-bottom:1px dotted var(--rule);
    }
    .item:last-child{ border-bottom:none; }

    /* Leading open circle (purely visual) */
    .item::before{
      content:""; width:11px; height:11px; border:1.6px solid var(--rule); border-radius:50%;
      margin-right:8px; justify-self:start;
    }
    .item > *:first-child{ display:flex; align-items:center; gap:8px; }

    /* Right-aligned code text; your JS can fill these spans if available */
    .code-right, .codes{
      font-size:.8rem; opacity:.9; font-variant-numeric:tabular-nums; text-align:right;
    }
    .codes{ display:none; } .codes.show{ display:inline; }

    /* Buttons (small ticket squares) */
    .btn, .item button{
      background:#fff; border:1px solid var(--rule); border-radius:6px;
      padding:2px 8px; font-size:.78rem; font-weight:800; cursor:pointer;
    }
    .btn:hover, .item button:hover{ background:#eee; }

    /* OC control tucked under Labs */
    .oc-row{ display:flex; flex-direction:column; gap:6px; align-items:flex-start; margin:6px 0 2px; }
    .oc-row select{ min-width:240px; padding:6px 10px; border:1px solid #000; border-radius:20px; background:#f8c9f9; }

    /* Alternating grey for Meds */
    #section-meds .list .item:nth-child(even){ background:var(--alt); }
    #section-meds .list .item{ padding:4px 6px; }

    /* Receipt */
    .receipt{ position:sticky; top:16px; background:#fff; border:1px solid var(--rule); padding:12px; }
    .receipt h2{ margin:0 0 8px 0; text-transform:uppercase; font-size:1rem; }
    .receipt-item{ display:grid; grid-template-columns: 1fr 84px 32px; gap:8px; align-items:center; margin:4px 0; }
    .qty-select{ width:84px; padding:6px 10px; border:1px solid var(--rule); border-radius:10px; background:#eaf4fb; }
    .remove{ height:32px; background:#eaf4fb; border:1px solid var(--rule); border-radius:8px; cursor:pointer; }
    .total{ display:flex; justify-content:space-between; align-items:center; margin-top:8px; padding-top:8px; border-top:2px solid var(--rule); font-weight:800; font-variant-numeric:tabular-nums; }

    @media print{
      @page{ margin:0.5in; }
      body{ background:#fff !important; }
      .back-home, header{ display:none !important; }
      .receipt{ position:static; }
    }
  </style>
</head>
<body>
  <a href="./index.html" class="back-home">Back to Home</a>

  <div class="page">
    <header>
      <h1>Interactive Pricelist</h1>
      <div class="controls">
        <label for="percentSelector"><strong>Fee Percentage:</strong></label>
        <select id="percentSelector">
          <option value="100">100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="25">25%</option>
        </select>
        <label class="toggle-codes"><input type="checkbox" id="toggleCodes"> Show Codes</label>
      </div>
    </header>
