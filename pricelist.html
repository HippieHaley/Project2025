<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Pricelist</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* === Ticket-styled formatting only (no logic changes) === */
body { background:#acdbf9; }
.page-wrapper{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }

/* Back button stays the same look, fixed position for consistency */
.back-home{
  position:fixed; top:20px; left:20px;
  display:inline-block; padding:10px 20px; background:#f8c9f9; color:#333;
  text-decoration:none; font-size:1rem; font-weight:bold; border-radius:30px; border:1px solid #000;
}
.back-home:hover{ filter:brightness(.97); }

header{ text-align:center; padding-top:72px; }
.controls{
  margin:12px auto 20px; display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;
}
select#percentSelector, .toggle-codes{
  padding:8px 14px; border:1px solid #000; border-radius:24px; background:#f8c9f9; font-weight:600;
}
.toggle-codes{ cursor:pointer; user-select:none; }

/* Layout: left = sections, right = receipt (unchanged structure) */
.content{ display:grid; grid-template-columns: 1fr 360px; gap:20px; align-items:start; }

/* --- LEFT: sections as a 4-column ticket grid --- */
.sections{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:12px 16px;
}

/* Map sections into specific ticket columns (no HTML changes) */
#section-visits{ grid-column:1; }
#section-procedures{ grid-column:2; }
#section-labs{ grid-column:3; }
#section-oc{ grid-column:3; }         /* OC appears in the 3rd column under Labs */
#section-meds{ grid-column:4; }

/* Ticket look: remove pink boxes; use lean headings and rules */
.section{
  background:transparent; border:none; border-radius:0; padding:0;
}
.section h2{
  margin:0 0 6px 0; font-size:.95rem; font-weight:700; letter-spacing:.02em; text-transform:uppercase;
  border-bottom:1px solid #000; padding-bottom:4px;
}

/* Each item like a ticket line: label left, action/price right */
.item{
  display:grid; grid-template-columns: 1fr auto; align-items:center;
  gap:8px; padding:4px 0; border-bottom:1px dotted #000;
}
.item:last-child{ border-bottom:0; }

/* If your JS outputs a price span, this will align it cleanly */
.item .price{
  justify-self:end; font-variant-numeric: tabular-nums; font-weight:600;
}

/* Codes toggleâ€”inline and quiet, like a ticket note */
.codes{ font-size:.82rem; font-style:italic; opacity:.8; display:none; }
.codes.show{ display:inline; }

/* OC row remains, but styled to match ticket controls */
.oc-row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
.oc-row select{
  min-width:260px; padding:8px 12px; border-radius:24px; border:1px solid #000; background:#f8c9f9;
}

/* Buttons look flatter (ticket-y), keep your palette */
.btn, .copy-button, .remove{
  background:#acdbf9; border:1px solid #000; border-radius:18px; padding:8px 12px; cursor:pointer; font-weight:700;
}
.btn:hover, .copy-button:hover, .remove:hover{ filter:brightness(.98); }

/* --- RIGHT: receipt styled like ticket totals --- */
.receipt{
  position:sticky; top:16px;
  background:transparent; border:1px solid #000; border-radius:0; padding:12px;
}
.receipt h2{ margin:0 0 8px 0; text-transform:uppercase; font-size:1rem; }
.receipt-item{
  display:grid; grid-template-columns: 1fr 84px 32px; gap:8px; align-items:center; margin:4px 0;
}
.qty-select{
  width:84px; padding:6px 10px; border-radius:10px; border:1px solid #000; background:#acdbf9;
}
.remove{ height:32px; border-radius:8px; }

.total{
  display:flex; justify-content:space-between; align-items:center; margin-top:8px; padding-top:8px;
  border-top:2px solid #000; font-weight:800; font-variant-numeric: tabular-nums;
}
#grandTotal{ font-size:1.1rem; }

/* Print: make it look like the ticket on paper */
@media print{
  @page{ margin:0.5in; } /* ticket-like margins */  /* MDN @page ref */
  body{ background:#fff !important; }
  .back-home, header{ display:none !important; }
  .content{ grid-template-columns: 1fr 360px; gap:16px; }
  .receipt{ position:static; }
}

/* Mobile fallback */
@media (max-width: 900px){
  .content{ grid-template-columns:1fr; }
  .sections{ grid-template-columns: 1fr 1fr; }
  #section-oc{ grid-column:auto; }
}

  </style>
</head>
<body>
  <a href="./index.html" class="back-home">Back to Home</a>

  <div class="page-wrapper">
    <header>
      <h1>Interactive Pricelist</h1>
      <div class="controls">
        <label for="percentSelector"><strong>Fee Percentage:</strong></label>
        <select id="percentSelector">
          <option value="100">100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="25">25%</option>
        </select>

        <label class="toggle-codes"><input type="checkbox" id="toggleCodes"> Show Codes</label>
      </div>
    </header>

    <div class="content">
      <!-- LEFT: sections -->
      <div class="sections">
        <div class="section" id="section-visits">
          <h2>Visit Codes</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-procedures">
          <h2>Procedures</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-labs">
          <h2>Labs</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-meds">
          <h2>Medications & Supplies</h2>
          <div class="list"></div>
        </div>

        <div class="section" id="section-oc">
          <h2>Oral Contraceptives</h2>
          <div class="oc-row">
            <select id="ocSelect"></select>
            <button class="btn" id="addOC">Add to Receipt</button>
          </div>
        </div>
      </div>

      <!-- RIGHT: receipt -->
      <aside class="receipt">
        <h2>Receipt</h2>
        <div id="receiptItems"></div>
        <div class="total">
          <span>Total</span>
          <span id="grandTotal">$0.00</span>
        </div>
        <button class="copy-button" id="copyReceipt">Copy Receipt</button>
      </aside>
    </div>
  </div>

  <script type="module" src="./pricelist.js"></script>
</body>
</html>
