<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Note Reformatter (Auto Copy)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    background-color: #acdbf9;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-family: monospace;
    font-size: 1rem;
    border: 2px solid #333;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  #editor {
    width: 100%;
    min-height: 200px;
    padding: 10px;
    font-family: Arial, sans-serif;
    font-size: 1rem;
    border: 2px solid #333;
    border-radius: 8px;
    margin-bottom: 20px;
    background-color: white;
    overflow-y: auto;
  }
  #editor:empty:before {
    content: attr(placeholder);
    color: #999;
  }
  #editor:focus {
    outline: none;
    border-color: #f8c9f9;
  }
  .toolbar {
    display: flex;
    gap: 5px;
    margin-bottom: 10px;
    flex-wrap: nowrap;
    padding: 10px;
    background-color: #f0f0f0;
    border: 2px solid #333;
    border-radius: 8px;
    align-items: center;
    overflow-x: auto;
  }
  .toolbar button, .toolbar select {
    padding: 5px 10px;
    font-size: 0.85rem;
    border: 1px solid #666;
    border-radius: 4px;
    background-color: white;
    cursor: pointer;
    white-space: nowrap;
    flex-shrink: 0;
  }
  .toolbar label {
    font-size: 0.85rem;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 3px;
    flex-shrink: 0;
  }
  .toolbar input[type="color"] {
    width: 30px;
    height: 25px;
    border: 1px solid #666;
    border-radius: 4px;
    cursor: pointer;
    padding: 0;
  }
  .toolbar button:hover {
    background-color: #e0e0e0;
  }
  .toolbar button.active {
    background-color: #f8c9f9;
  }
  button {
    padding: 10px 20px;
    font-weight: bold;
    border: 2px solid #333;
    border-radius: 20px;
    background-color: #f8c9f9;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #e8b3e8;
  }
  .back-home {
      display: inline-block;  
      padding: 10px 20px;
      background-color: #f8c9f9; 
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      text-align: center;
      border: 1px solid #000;
      position: absolute; 
      top: 20px;
      left: 20px;
    }
    .back-home:hover {
      background-color: #e8b3e8;
    }
    .button {
  display: inline-flex;
  position: fixed-bottom;
  justify-content: center;
  background-color: #f8c9f9; /* Pink background */
  color: #333;              /* Text/icon color */
  font-size: 1rem;
  font-weight: bold;
  border: 1px solid #000;   /* Black border */
  border-radius: 50%;       /* Circle shape */
  cursor: pointer;
  /* The padding ensures the icon has some space. 
     Adjust to your preference. */
  padding: 0.5rem;
}
.button:hover {
  background-color: #e8b8e8; /* Slightly darker pink */
}
  pre {
    white-space: pre-wrap;
    background-color: #f6f6f6;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 8px;
    min-height: 200px;
    font-family: monospace;
    overflow-x: auto;
  }
  .notification {
    margin-top: 10px;
    padding: 10px;
    background-color: #d4edda;
    border: 2px solid #155724;
    border-radius: 8px;
    color: #155724;
    font-weight: bold;
    display: none;
    text-align: center;
  }
</style>
</head>
<body>
  <a href="index.html" class="back-home">Back to Home</a>
<h1>Note Reformatter</h1>

<div class="toolbar">
  <button onmousedown="event.preventDefault(); formatDoc('bold');"><b>B</b></button>
  <button onmousedown="event.preventDefault(); formatDoc('italic');"><i>I</i></button>
  <button onmousedown="event.preventDefault(); formatDoc('underline');"><u>U</u></button>
  <button onmousedown="event.preventDefault(); formatDoc('strikethrough');"><s>S</s></button>
  <button onmousedown="event.preventDefault(); formatDoc('subscript');">X<sub>2</sub></button>
  <button onmousedown="event.preventDefault(); formatDoc('superscript');">X<sup>2</sup></button>
  <select onchange="formatDoc('fontName', this.value); this.selectedIndex=0;">
    <option selected>Font</option>
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Verdana">Verdana</option>
  </select>
  <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
    <option selected>Size</option>
    <option value="1">Small</option>
    <option value="3">Normal</option>
    <option value="5">Large</option>
    <option value="7">Huge</option>
  </select>
  <label>Font: <input type="color" id="textColor" title="Text Color"></label>
  <label>Highlight: <input type="color" id="highlightColor" title="Highlight"></label>
  <button onmousedown="event.preventDefault(); formatDoc('removeFormat');">Clear Format</button>
</div>

<div id="editor" contenteditable="true" placeholder="Type or paste your note here..."></div>
<br>
<button id="format">Format & Copy HTML</button>

<pre id="output"></pre>

<div id="notification" class="notification">Copied to clipboard!</div>

<script>
  function formatDoc(cmd, value = null) {
    try {
      document.execCommand(cmd, false, value);
    } catch(e) {
      console.error('Format command failed:', cmd, e);
    }
  }
  
  // Color picker handlers
  document.getElementById('textColor').addEventListener('input', function() {
    formatDoc('foreColor', this.value);
  });
  
  document.getElementById('highlightColor').addEventListener('input', function() {
    formatDoc('backColor', this.value);
  });

  function colorCodeDates(html) {
    const today = new Date();
    const fullDateRegex = /(\d{1,2}\/\d{4}|\d{1,2}\/\d{1,2}\/\d{2,4}|\b(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\s+\d{1,2}(?:st|nd|rd|th)?(?:\s*-\s*(?:(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\s+)?\d{1,2}(?:st|nd|rd|th)?)?\s+\d{4})/gi;
    
    return html.replace(fullDateRegex, (dateText) => {
      // Skip if already wrapped in span
      if (html.indexOf(`>${dateText}<`) > -1 && html.lastIndexOf('<span', html.indexOf(dateText)) > html.lastIndexOf('</span>', html.indexOf(dateText))) {
        return dateText;
      }
      
      let parsedDate = null;
      
      // Try different date formats
      const rangeRegex = /\b(\w+)\s(\d{1,2})(?:st|nd|rd|th)?\s*-\s*(?:(\w+)\s)?(\d{1,2})(?:st|nd|rd|th)?\s(\d{2,4})\b/i;
      const singleDateRegex = /\b(\w+)\s(\d{1,2})(?:st|nd|rd|th)?\s(\d{2,4})\b/i;
      
      if (rangeRegex.test(dateText)) {
        const match = dateText.match(rangeRegex);
        if (match) {
          let year = parseInt(match[5]);
          if (year < 100) year += 2000;
          parsedDate = new Date(`${match[1]} ${match[2]}, ${year}`);
        }
      } else if (singleDateRegex.test(dateText)) {
        const match = dateText.match(singleDateRegex);
        if (match) {
          let year = parseInt(match[3]);
          if (year < 100) year += 2000;
          parsedDate = new Date(`${match[1]} ${match[2]}, ${year}`);
        }
      } else if (/\d{1,2}\/\d{1,2}\/\d{2,4}/.test(dateText)) {
        const [month, day, yearRaw] = dateText.split('/');
        let year = parseInt(yearRaw);
        if (year < 100) year += 2000;
        parsedDate = new Date(year, parseInt(month) - 1, parseInt(day));
      } else if (/\d{1,2}\/\d{4}/.test(dateText)) {
        const [month, year] = dateText.split('/');
        parsedDate = new Date(parseInt(year), parseInt(month) - 1, 1);
      }
      
      if (parsedDate && !isNaN(parsedDate)) {
        const currentTotalMonths = today.getFullYear() * 12 + today.getMonth();
        const dateTotalMonths = parsedDate.getFullYear() * 12 + parsedDate.getMonth();
        const warningThreshold = currentTotalMonths + 3;
        
        const color = dateTotalMonths < currentTotalMonths ? "red" :
                      dateTotalMonths <= warningThreshold ? "orange" : null;
        
        if (color) {
          return `<span style="color:${color};">${dateText}</span>`;
        }
      }
      
      return dateText;
    });
  }

  document.getElementById('format').addEventListener('click', () => {
    const editor = document.getElementById('editor');
    let html = editor.innerHTML;
    
    // Apply date color coding to the HTML
    html = colorCodeDates(html);
    
    // Clean up the HTML but preserve line breaks
    html = html.replace(/<div>/g, '').replace(/<\/div>/g, '<br>');
    
    // Remove multiple consecutive <br> tags
    html = html.replace(/(<br\s*\/?>\s*)+/gi, '<br>');
    
    // Remove trailing/leading breaks
    html = html.replace(/^(<br\s*\/?>)+|(<br\s*\/?>)+$/gi, '');
    
    // If empty, create template
    if (!html.trim()) {
      const defaultLabels = ['ARU', 'AE', 'Pap', 'Mammo', 'Depo'];
      html = defaultLabels.map(label => `${label} Due: _____________`).join('<br>');
    }
    
    document.getElementById('output').textContent = html;
    
    // Auto-copy to clipboard
    navigator.clipboard.writeText(html)
      .then(() => {
        const notif = document.getElementById('notification');
        notif.style.display = 'block';
        setTimeout(() => {
          notif.style.display = 'none';
        }, 2000);
      })
      .catch(err => {
        console.error('Could not copy text: ', err);
      });
  });
  </script>
</body>
</html>
